<app-header [title]="'Accueil'"></app-header>

<div class="container">
  <div class="container">
    <h1><a routerLink="test-route">{{'goto' | translate}} test-route</a></h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{'devices.title' |translate}}</h2>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
      {{'devices.lightUp' |translate}}
      </button>
    </div>
  </div>
  <app-checkpoints></app-checkpoints>
</div>
